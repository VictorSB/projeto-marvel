<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/animation.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="header">
            <h1 class="title">Character Select</h1>
        </header>
        <div class="selection-character">
            <div class="character-big character-player-1">
                <img src="./src/images/thor.png" alt="Personagem do jogador 1" id="character-player-1">
                <div class="name">
                    <h2 id="name-character-1">Thor</h2>
                </div>
            </div>
            <ul class="list-character">
                <li class="character selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/images/thor.jpg" alt="Character Thor">
                </li>

                <li class="character" id="homem-de-ferro" data-name="Iron Man">
                    <span class="tag">1P</span>
                    <img src="./src/images/homem-de-ferro.jpg" alt="Character Iron Man">
                </li>

                <li class="character" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/images/viuva-negra.jpg" alt="Character Viúva Negra">
                </li>

                <li class="character" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/images/hulk.jpg" alt="Character Hulk">
                </li>

                <li class="character" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/images/capitao-america.jpg" alt="Character Capitão América">
                </li>

                <li class="character player-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/images/ultron.jpg" alt="Character Ultron">
                </li>

                <li class="character" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/images/doutor-doom.jpg" alt="Character Doutor Doom">
                </li>

                <li class="character" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/images/nova.jpg" alt="Character Nova">
                </li>

                <li class="character" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/images/fenix.jpg" alt="Character Fênix">
                </li>   
            </ul>

            <div class="character-big character-player-2">
                <img src="./src/images/ultron.png" alt="Personagem do jogador 2" id="character-player-2">
                <div class="name">
                    <h2 id="name-character-2">Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
